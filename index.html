<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
</head>

<body>
    <div class="inner">
        <div class="controls">
            <button type="button" class="control" data-filter="all">전체</button>
            <button type="button" class="control" data-filter=".spring">봄</button>
            <button type="button" class="control" data-filter=".summer">여름</button>
            <button type="button" class="control" data-filter=".fall">가을</button>
            <button type="button" class="control" data-filter=".winter">겨울</button>
            <button type="button" class="control" data-filter="none">안함</button>
        </div>

        <div class="container weather-list">
            <div class="mix winter"><img src="./images/winter.jpg" alt=""></div>
            <div class="mix fall"><img src="./images/fall.jpg" alt=""></div>
            <div class="mix winter"><img src="./images/winter.jpg" alt=""></div>
            <div class="mix spring"><img src="./images/spring.jpg" alt=""></div>
            <div class="mix summer"><img src="./images/summer.jpg" alt=""></div>
            <div class="mix winter"><img src="./images/winter.jpg" alt=""></div>
            <div class="mix spring"><img src="./images/spring.jpg" alt=""></div>
            <div class="mix summer"><img src="./images/summer.jpg" alt=""></div>
            <div class="mix spring"><img src="./images/spring.jpg" alt=""></div>
            <div class="mix spring"><img src="./images/spring.jpg" alt=""></div>
            <div class="mix spring"><img src="./images/spring.jpg" alt=""></div>
            <div class="mix summer"><img src="./images/summer.jpg" alt=""></div>
            <div class="mix winter"><img src="./images/winter.jpg" alt=""></div>
        </div>

    </div>
    <script src="script.js" defer></script>
</body>

</html>
